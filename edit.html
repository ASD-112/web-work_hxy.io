<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" type="text/css" href="css/edit.css">
        <title>美食特产编辑页</title>
    </head>
    <body>
        <font color="red" face="" size="5">
            <p style="text-align:center;">你所知的美食或特产</p>     
        </font>
        <hr color="black" width="600" size="2">       
        <form action="#" method="GET">
        <div id="d0"> 
        <div id="d1">      
        <table id="t1"> 
            <tr>
                <td>
                    <label>标题：</label>
                </td>
                <td style="text-align: left;" width="500">
                    <input type="text" placeholder="请输入标题">
                </td>
                <!-- <td>
                    <font color="red" size="1">标题长度应该大于5字，小于15字</font>
                </td> -->
            </tr>
            <tr>
                <td>
                    <label>评分：</label>
                </td>
                <td style="text-align: left;" width="500">
                    <input type="text" placeholder="">
                </td>
            </tr>
            <tr>
                <td>
                    <label>类别：</label>
                </td>
                <td style="text-align: left;">
                    <input type="radio" name="type1" id="r1" value="xinwen" checked>
                    <label for="r1">美食</label>
                    <input type="radio" name="type2" id="r2" value="xianshi">
                    <label for="r2">特产</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>标签：</label>
                </td>
                <td style="text-align: left;">
                    <input type="checkbox" value="体育" id="ch1"> 
                    <label for="ch1">热菜</label>
                    <input type="checkbox" value="旅游" id="ch2">
                    <label for="ch2">甜党</label>
                    <input type="checkbox" value="音乐" id="ch3">
                    <label for="ch3">咸党</label>
                    <br>
                    <input type="checkbox" value="影视" id="ch4">
                    <label for="ch4">饮品</label>
                    <input type="checkbox" value="追星" id="ch5">
                    <label for="ch5">冷盘</label>
                    <input type="checkbox" value="写作" id="ch6">
                    <label for="ch6">素食</label>
                </td>
                <!-- <td>
                    <font color="red" size="1">至少选择一项</font>
                </td> -->
            </tr>
            <tr>
                <td>
                    <label>简介：</label>
                </td>
                <td style="text-align: left;">
                    <textarea cols="20" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>来源或历史故事：</label>
                </td>
                <td style="text-align: left;">
                    <textarea cols="20" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>材料：</label>
                </td>
                <td style="text-align: left;">
                    <textarea cols="10" rows="2" placeholder="材料名"></textarea>
                    <textarea cols="10" rows="2" placeholder="材料量"></textarea>
                    <button >增加</button>
                </td>
            </tr>
            <tr>
                <td>
                    <label>制作方式：</label>
                </td>
                <td style="text-align: left;">
                    <textarea cols="20" rows="5"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>菜品特色：</label>
                </td>
                <td style="text-align: left;">
                    <textarea cols="20" rows="5"></textarea>
                </td>
            </tr>
        </table>
        </div>
        </div>      
        <hr color="black" width="600" size="2">
        <div class="but">
            <input type="submit" value="确认" >
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="重置">
        </div>
      
        </form>
    </body>
</html>
