<!DOCTYPE html>
<html>
    <head>
        <meta charset = "UTF-8">
        <link rel="stylesheet" type="text/css" href="css/edit.css">
        <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
        <title>美食特产编辑页</title>
    </head>
    <body>
        <font color="red" face="" size="5">
            <p style="text-align:center;">你所知的美食或特产</p>     
        </font>
        <hr color="black" width="600" size="2">       
        <form action="#" method="GET">
        <div id="d0"> 
        <div id="d1">      
        <table id="t1"> 
            <tr>
                <td>
                    <label>标题：</label>
                </td>
                <td style="text-align: left;" width="500">
                    <input type="text" placeholder="请输入标题" class = "name">
                </td>
                <!-- <td>
                    <font color="red" size="1">标题长度应该大于5字，小于15字</font>
                </td> -->
            </tr>
            <tr>
                <td>
                    <label>评分：</label>
                </td>
                <td style="text-align: left;" width="500">
                    <select class="score">
                        <option value="1.0">1.0</option>
                        <option value="2.0">2.0</option>
                        <option value="3.0">3.0</option>
                        <option value="4.0">4.0</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>
                    <label>图片链接：</label>
                </td>
                <td style="text-align: left;" width="500">
                    <input type="text" placeholder="" class="img_url">
                </td>
            </tr>
            <tr>
                <td>
                    <label>类别：</label>
                </td>
                <td style="text-align: left;">
                    <input type="radio" name="type" id="r1" value="美食" checked>
                    <label for="r1">美食</label>
                    <input type="radio" name="type" id="r2" value="特产">
                    <label for="r2">特产</label>
                </td>
            </tr>
            <tr>
                <td>
                    <label>标签：</label>
                </td>
                <td style="text-align: left;">
                    <input type="checkbox" value="热菜" id="ch1"> 
                    <label for="ch1">热菜</label>
                    <input type="checkbox" value="甜党" id="ch2">
                    <label for="ch2">甜党</label>
                    <input type="checkbox" value="咸党" id="ch3">
                    <label for="ch3">咸党</label>
                    <br>
                    <input type="checkbox" value="饮品" id="ch4">
                    <label for="ch4">饮品</label>
                    <input type="checkbox" value="冷盘" id="ch5">
                    <label for="ch5">冷盘</label>
                    <input type="checkbox" value="素食" id="ch6">
                    <label for="ch6">素食</label>
                </td>
                <!-- <td>
                    <font color="red" size="1">至少选择一项</font>
                </td> -->
            </tr>
            <tr>
                <td>
                    <label>简介：</label>
                </td>
                <td style="text-align: left;">
                    <textarea cols="20" rows="5" class="intro" ></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>来源或历史故事：</label>
                </td>
                <td style="text-align: left;">
                    <textarea cols="20" rows="5" class="history"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>制作方式：</label>
                </td>
                <td style="text-align: left;">
                    <textarea cols="20" rows="5" class="make"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>制作技巧：</label>
                </td>
                <td style="text-align: left;">
                    <textarea cols="20" rows="5" class="make2"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>菜品特色：</label>
                </td>
                <td style="text-align: left;">
                    <textarea cols="20" rows="5" class="feature"></textarea>
                </td>
            </tr>
            <tr>
                <td>
                    <label>材料：</label>
                </td>
                <td style="text-align: left;">
                    <label>材料名</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <label>材料量</label>
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <button type="button" id="increase" onclick="addr()">增加</button>
                </td>
            </tr>
            <tr id="be" class="cl">
                <td></td>
                <td>
                    <textarea cols="12" rows="1" placeholder="请输入材料名" name="t1"></textarea>
                    <textarea cols="12" rows="1" placeholder="请输入材料量" name="t2"></textarea>
                    &nbsp;&nbsp;
                    <button type="button" class="delete" onclick='der(this)'>删除</button>
                </td>
            </tr>
        </table>
        </div>
        </div>      
        <hr color="black" width="600" size="2">
        <div class="but">
            <input type="button" value="确认" onclick="button()">
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <input type="reset" value="重置">
        </div>
        </form>
        <a href="meishi.html" id="back111"></a>
    </body>
    <script type="text/javascript" src="js/edit.js"></script>
</html>
